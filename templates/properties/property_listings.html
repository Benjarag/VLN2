{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties</title>
    <link rel="stylesheet" href="{% static 'properties/styles/properties.css' %}">
</head>
<body>
    <div class="property-container">
        {% for property in properties %}
        <div class="property-item">
            <h3>{{ property.title }}</h3>
            <div class="property-image" style="background-image: url('{% static property.image_url %}')"></div>
            <div class="property-category">{{ property.size }}</div>
            <div class="property-price">{{ property.price }}</div>
            <div class="property-address">{{ property.rooms }} rooms</div>
            <div class="property-badge">{{ property.status }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
