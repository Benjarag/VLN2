<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VLN2 Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="/" class="nav-logo">
                <img src="{% static 'images/logo.png' %}?v=1" alt="Castle Apartments Logo" class="nav-logo">
            </a>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/properties" class="nav-link">Listings</a></li>
                <li><a href="/offers" class="nav-link">Offers</a></li>
                <li><a href="/accounts/favorites" class="nav-link">Favorites</a></li>
                <li><a href="" class="nav-link">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        <!-- Profile content will be inserted here -->
        {% endblock %}
    </main>

    <footer class="footer">
        &copy; {{ year }} Castle Apartments
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
