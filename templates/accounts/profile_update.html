{% extends 'base.html' %}
{% block content %}
<div class="profile-container">
    <h1>Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button class="button">Submit Edit</button>
    </form>
</div>
{% endblock %}
