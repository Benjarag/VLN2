{% extends 'base.html' %}

{% block content %}
    <h1>Sign up to Castle Apartments</h1>

    <form method="POST" action="{%  url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button">Sign up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
