{% extends 'base.html' %}

{% block content %}
    {#  Here is the login page implementation  #}
    <h1>Log in to Castle Apartments</h1>

    <form method="POST" action="{%  url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button">Log in</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>


{% endblock %}
